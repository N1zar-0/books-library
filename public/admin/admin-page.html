<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="navbar-brand">Бібліотека++</h1>
                <button id="logout" class="btn btn-outline-success" type="button">Вихід</button>
            </div>
        </nav>
    </header>


    <div class="container mt-4">
        <div class="row">

            <div class="col-md-7">
                <h3>Книги</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Автори</th>
                        <th>Рік</th>
                        <th>Відвідування</th>
                        <th>Кліків</th>
                        <th>Дії</th>
                    </tr>
                    </thead>
                    <tbody id="table_content"></tbody>
                </table>

                <div class="d-flex justify-content-center mt-3">
                    <nav>
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>

            <script id="pattern" type="text/template">
                <tr>
                    <td>{title}</td>
                    <td>{author}</td>
                    <td>{year}</td>
                    <td>{visits}</td>
                    <td>{purchases}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteBook('{id}'); ">Видалити</button>
                    </td>
                </tr>
            </script>

            <div class="col-md-5">
                <h3>Додати книгу</h3>
                <form id="addBookForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="title" class="form-label">Назва книги</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>

                            <div class="mb-3">
                                <label for="year" class="form-label">Рік видання</label>
                                <input type="number" class="form-control" id="year" name="year" required>
                            </div>

                            <div class="mb-3">
                                <label for="pages" class="form-label">Кількість сторінок</label>
                                <input type="number" class="form-control" id="pages" name="pages" required>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Опис книги</label>
                                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="cover" class="form-label">Завантажити обкладинку</label>
                                <input type="file" class="form-control" id="cover" name="cover" accept="image/*" required>
                            </div>

                            <div class="mb-3">
                                <label for="author1" class="form-label">Автор 1</label>
                                <input type="text" class="form-control" id="author1" name="author1" required>
                            </div>

                            <div class="mb-3">
                                <label for="author2" class="form-label">Автор 2 (необов’язково)</label>
                                <input type="text" class="form-control" id="author2" name="author2">
                            </div>

                            <div class="mb-3">
                                <label for="author3" class="form-label">Автор 3 (необов’язково)</label>
                                <input type="text" class="form-control" id="author3" name="author3">
                            </div>

                            <button type="submit" class="btn btn-primary w-50 mt-3">Додати книгу</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


<script src="/admin/admin-page_files/libs.min.js"></script>
<script src="/admin/admin-page_files/common.js"></script>
<script src="/admin/admin-page_files/admin.js"></script>
</body>
</html>
